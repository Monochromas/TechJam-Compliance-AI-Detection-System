<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Uploader</title>
    <script src="https://www.google.com/search?q=https://cdn.tailwindcss.com"></script>
    <link
      href="https://www.google.com/search?q=https://fonts.googleapis.com/css2%3Ffamily%3DInter:wght%40400%3B500%3B600%3B700%26display%3Dswap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
        Upload CSV File
      </h1>
      <p class="text-center text-gray-500 mb-8">
        Select a CSV file from your computer to display its contents.
      </p>

      <form
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        class="flex flex-col items-center space-y-6"
      >
        <div class="w-full">
          <label
            class="block text-gray-700 text-sm font-semibold mb-2"
            for="file_upload"
          >
            Choose file
          </label>
          <input
            type="file"
            id="file_upload"
            name="file"
            accept=".csv"
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
          />
        </div>

        <button
          type="submit"
          class="w-full px-6 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-full shadow-md hover:bg-indigo-700 transition-colors duration-200"
        >
          Upload & Process
        </button>
      </form>

      <div class="mt-8 text-center text-gray-400 text-sm">
        <p>&copy; 2024 CSV Uploader. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
